<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro Benicatrail</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    display: flex;
    flex-direction: column; /* Cambio para alinear los botones verticalmente */
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    padding: 20px; /* Espacio alrededor del contenido */
  }
  .button {
    border: none;
    padding: 10px 20px; /* Ajuste del padding */
    text-align: center;
    text-decoration: none;
    margin: 10px 0; /* Espacio entre botones */
    cursor: pointer;
    border-radius: 12px; /* Rounded corners */
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .button img {
    height: 50px;
    width: auto;
    margin-right: 10px; /* Espacio entre el texto y la imagen */
  }

  /* Estilos para pantallas pequeñas (por ejemplo, teléfonos móviles) */
  @media (max-width: 300) {
    .button {
      padding: 15px 30px; /* Botones más grandes */
      flex-direction: column; /* Alineación vertical */
    }
    .button img {
      height: 40px; /* Imágenes un poco más pequeñas */
      margin-right: 0;
      margin-bottom: 5px; /* Espacio debajo de la imagen */
    }
  }
</style>
</head>
<body>

<a href="https://www.mychip.es" class="button" target="_blank">
  <img src="path_to_your_mychip_logo.jpg" alt="MyChip">
</a>
<a href="https://www.instagram.com" class="button" target="_blank">
  <img src="path_to_your_instagram_logo.png" alt="Instagram">
</a>
<a href="https://www.facebook.com" class="button" target="_blank">
  <img src="path_to_your_facebook_logo.png" alt="Facebook">
</a>

</body>
</html>
